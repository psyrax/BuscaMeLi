<!DOCTYPE html>
<html lang="es" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
		<title>Busca ML</title>
		<script src="http://static.mlstatic.com/org-img/sdk/mercadolibre-1.0.2.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Jura:400,500,600,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
		<link href="stylesheets/foundation.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<link href="stylesheets/general_foundicons.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<link href="stylesheets/app.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<body>
		<div class="row ui">
			<div class="twelve columns top-bar heading">
				<div class="row">
					<div class="two columns">
						<h5 class="subheader">Busca ML <small><a href="https://github.com/psyrax/MLReader" onClick="_gaq.push(['_trackEvent', 'Link', 'Source', 'Main']);">Fork it!</a></small></h5>
					</div>
					<div class="six columns">
						<form method="GET" action="index.html">
							<div class="row collapse">
								<div class="eight columns">
									<input type="text" name="q" class="expand" placeholder="Buscar" id="sbox">
								</div>
								<div class="two columns">
									<button type="submit" class="button expand postfix" ><i class="foundicon-search"></i></button>
								</div>
								<div class="two columns">
									<a href="#" class="button expand postfix success" data-reveal-id="filtrado">Filtros</a>
								</div>
							</div>
						</form>
					</div>
					<div class="four columns">
					</div>
				</div>
			</div>
		</div>
		<div class="row ui">
			<div class="twelve columns">
				<ul class="breadcrumbs filtrosActivos" style="display:none;"></div>
			</div>
		</div>
		<div class="row no_query">
			<div class="twelve columns">
				<h1 class="subheader">Busca ML</h1>
				<form method="GET" action="index.html">
					<div class="row collapse">
						<div class="six columns">
							<input type="text" name="q" class="expand" placeholder="Comienza con una b&uacute;squeda" id="sbox">
						</div>
						<div class="one columns end">
							<button type="submit" class="button expand postfix" ><i class="foundicon-search"></i></button>
						</div>
					</div>
				</form>
			</div>
		</div>
		

		<div class="row  ui" id="principal">
			<div class="two columns offset-by-five cat_loader"><img src="images/loading.gif" /></div>
			<div class="twelve columns">
				<div class="row">
					<div class="three columns scrolling">
						<ul class="resultados block-grid one-up mobile-one-up">
							<li>
								<h1 class="subheader">P&aacute;gina 1</h1>
							</li>
						</ul>
					</div>
					<div class="nine columns scrolling">
						<div class="row" id="detalle">
							<div class="twelve columns">
								<div class="row">
									<div class="one columns anterior"  data-dest="">
										<h2><i class="foundicon-left-arrow"></i></h2>
									</div>
								
									<div class="one columns siguiente" data-dest="">
										<h2><i class="foundicon-right-arrow"></i></h2>
									</div>
								</div>
								<div class="row">
									<div class="four columns pricing_item"></div>
									<div class="eight columns imagenes"></div>
								</div>
							</div>
							<div class="row">
								<div class="twelve columns">
									<dl class="tabs">
									  <dd class="active"><a href="#descripcion">Descripci&oacute;n</a></dd>
									</dl>
									<ul class="tabs-content">
									  <li class="active" id="descripcionTab">
									  	<div class="row cat_row">
											<div class="two columns offset-by-five "><img src="images/loading.gif" /></div>
										</div>
										<div class="row">
											<div class="twelve columns desc"></div>
										</div>
									  </li>
									  <li id="preguntasTab">
									  	<div class="row">
									  		<div class="twelve columns preguntas"></div>
									  	</div>
									  </li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="filtrado" class="reveal-modal expand">
			<div class="row">
				<div class="twelve columns">
					<h4 class="subheader">Filtros</h4>
				</div>
			</div>
			<div class="row filtros"></div>
			<a class="close-reveal-modal">&#215;</a>
		</div>
		<script src="javascripts/foundation.min.js" type="text/javascript"></script>
		<script src="javascripts/app_.js" type="text/javascript"></script>
	</body>
</html>
